<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tạo mã QR</title>
</head>
<body>
    <h1 style="color:#1a73e8">QR Code Generator</h1>
    <div class="qr-code-container">
        <span> Nhập văn bản hoặc link để tạo mã </span>
        <input type="text" id="text-input" placeholder="Nhập văn bản hoặc link ở đây"/>
        <button id="show-btn">Tạo mã QR</button>
        <span id="error" style="color: red; margin-top: 13px; margin-left: 10px; font-size: small;"></span>

        <canvas id="qr-code" style="display:none;"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script> 
        <script src="scripts.js"></script>
    </div>
</body>
</html>
