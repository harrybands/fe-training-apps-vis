<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Ứng dụng quản lý chi tiêu </h1>
<div class="income-and-expenditure-section">
    <h2>Tiền vào</h2>
    <div class="income-and-expenditure">
        <label for="income-description">Mô tả</label>
        <input type="text" id="input" placeholder="e.g. Salary">
    </div>
    <div class="income-and-expenditure">
        <label for="income-amount">Thu nhập</label>
        <input type="number" id="input" placeholder="e.g. 100000">
    </div>
    <button id="add-income">Thêm</button>
</div>

<div class="income-and-expenditure-section">
    <h2>Tiền ra</h2>
    <div class="income-and-expenditure">
        <label for="expense-description">Mô tả</label>
        <input type="text" id="input" placeholder="e.g. Rent">
    </div>
    <div class="income-and-expenditure">
        <label for="expense-amount">Chi tiêu</label>
        <input type="number" id="input" placeholder="e.g. 50000">
    </div>
    <button id="add-expense">Thêm</button>
</div>

 <div class="table-container">
    <h2>Lịch sử giao dịch</h2>
    <table>
        <thead>
            <tr>
                <th>Mô tả</th>
                <th>Thu/Chi </th>
                <th>Số dư</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="transaction-history">
            <!-- Transactions will appear here -->
        </tbody>
    </table>
</div>

<div class="summary">
    <h2>Tổng kết</h2>
    <div class="summary-item">
        <span>Tổng thu nhập:</span>
        <span id="total-income">0</span>
    </div>
    <div class="summary-item">
        <span>Tổng chi tiêu:</span>
        <span id="total-expense">0</span>
    </div>
    <div class="summary-item">
        <span>Số dư:</span>
        <span id="balance">0</span>
    </div>
    <button id="reset">Đặt lại</button>
</body>
</html>
