<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Ứng dụng quản lý chi tiêu </h1>
<div class="income-and-expenditure-section">
    <h2>Tiền vào</h2>
    <div class="income-and-expenditure">
        <label for="income-description">Mô tả</label>
        <input type="text" id="income-description" class="input" placeholder="e.g. Tiền lương">
    </div>
    <div class="income-and-expenditure">
        <label for="income-amount">Thu nhập (VND)</label>
        <input style="margin-bottom: 1%" type="number" id="income-amount" class="input" placeholder="e.g. 5000000">
    </div>
     <span id="income-error" style="color: red; margin-left: 10px; font-size: small;"></span>
    <button onclick="addIncome()" id="add-income">Thêm</button>
</div>

<div class="income-and-expenditure-section">
    <h2>Tiền ra</h2>
    <div class="income-and-expenditure">
        <label for="expense-description">Mô tả</label>
        <input type="text" class="input" placeholder="e.g. Tiền nhà">
    </div>
    <div class="income-and-expenditure">
        <label for="expense-amount">Chi tiêu (VND)</label>
        <input type="number" class="input" placeholder="e.g. 5000000">
    </div>
    <button onclick="addExpense()" id="add-expense">Thêm</button>
</div>

 <div class="table-container">
    <h2>Lịch sử giao dịch</h2>
    <table style="width:100%" id="transaction-table">
        <thead>
            <tr>
                <th style="width:40%">Mô tả</th>
                <th style="width:40%">Thu/Chi </th>
                <th style="width:20%">Hành động</th>
            </tr>
        </thead>
        <tbody id="transaction-history">
            <!-- Transactions will appear here -->
        </tbody>
    </table>
</div>

<div class="summary">
    <h2>Tổng kết</h2>
    <div class="summary-container">
        <div class="summary-item">
            <span>Tổng thu nhập (VND):</span>
            <span id="total-income"></span>
        </div>
        <div class="summary-item">
            <span>Tổng chi tiêu (VND):</span>
            <span id="total-expense"></span>
        </div>
        <div class="summary-item">
            <span>Số dư (VND):</span>
            <span id="balance"></span>
        </div>
    </div>
</div>
    <button id="reset">Đặt lại</button>
    <script src="main.js" ></script>
    <script src="functional buttons/addIncome.js"></script>
    <script src="functional buttons/addExpense.js"></script>
    <script src="functional buttons/resetAll.js"></script>
</body>
</html>
