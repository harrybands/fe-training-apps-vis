<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Stopwatch app</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="timer-container">
    <h1> Stopwatch app </h1>
    <h2 id="timer">00:00:00.00</h2>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="laps">Laps</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <ul id="lapList"></ul>
 </div>

<script src="main.js"></script>
<script src="./functional buttons/start.js"></script>
<script src="./functional buttons/reset.js"></script>
<script src="./functional buttons/stop.js"></script>
<script src="./functional buttons/laps.js"></script>
<script src="./functional buttons/lapsDelete.js"></script>
</body>
</html>
